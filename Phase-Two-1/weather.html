    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

                <a class="nav-link" href="#">About Us</a>
              </li>
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" id="city" placeholder="Search by City" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id = "searchCity">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <!-- Main Section -->
      <div class="container mt-3">
        <h1 class="text-center  mb-4">Weather of <span id="cityName"></span></h1>
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Temperature</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="temp"></span><small class="text-muted fw-light">°C</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li>Clouds <span id="cloud_pct"></span></li>
                      <li>Min Temp <span id="min_temp"></span>°C</li>
                      <li>Max Temp <span id="max_temp"></span>°C</li>
                      <li>Recent <span id="temp2"></span>°C</li>
                    </ul>
                    <button type="button" class="w-100 btn btn-lg btn-outline-primary">Temp</button>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Humidity</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="humidity"></span><small class="text-muted fw-light"></small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li>Humidity <span id="humidity2"></span></li>
                      <li>Feels Like <span id="feels_like"></span></li>
                      <li>Wind Speed <span id="wind_speed"></span> m/sec</li>
                      <li>Wind Degrees <span id="wind_degrees"></span>°</li>
                    </ul>
                    <button type="button" class="w-100 btn btn-lg btn-primary">Humidity</button>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  <div class="card-header py-3 text-white bg-primary border-primary">
                    <h4 class="my-0 fw-normal">Sun</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="sunrise"></span><small class="text-muted fw-light"></small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li>Sunrise <span id="sunrise2"></span></li>
                      <li>Sunset <span id="sunset"></span></li>
                    </ul>
                    <button type="button" class="w-100 btn btn-lg btn-primary">Sun</button>
                  </div>
                </div>
              </div>
